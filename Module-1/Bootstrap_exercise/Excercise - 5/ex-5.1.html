<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-container {
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .centered-box {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .centered-box h2 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container centered-container d-flex">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-md-6 centered-box text-center">
                <h2>Centered Content</h2>
                <p>This content is perfectly centered both horizontally and vertically.</p>
                <button class="btn btn-primary mt-3">Click Me</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
