<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Reordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reorder-example {
            margin-top: 3rem;
        }
        .reorder-example [class^="col"] {
            padding: 2rem;
            border-radius: 0.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        .first-col {
            background-color: #0d6efd;
        }
        .second-col {
            background-color: #dc3545;
        }
        .third-col {
            background-color: #198754;
        }
        .reorder-example h3 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container reorder-example">
        <h2 class="text-center mb-4">Column Reordering Example</h2>
        <div class="row">
            <div class="col-md-4 order-md-2 second-col">
                <h3>Second Column</h3>
                <p>This appears in the middle on desktop</p>
            </div>
            <div class="col-md-4 order-md-1 first-col">
                <h3>First Column</h3>
                <p>This appears first on desktop</p>
            </div>
            <div class="col-md-4 order-md-3 third-col">
                <h3>Third Column</h3>
                <p>This appears last on desktop</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
