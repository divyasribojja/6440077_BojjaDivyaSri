<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .example-box {
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="example-box">
            <h3>Original Text:</h3>
            <p>the quick brown fox jumps over the lazy dog</p>
        </div>
        
        <div class="example-box">
            <h3>Uppercase:</h3>
            <p class="text-uppercase">the quick brown fox jumps over the lazy dog</p>
        </div>
        
        <div class="example-box">
            <h3>Lowercase:</h3>
            <p class="text-lowercase">THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG</p>
        </div>
        
        <div class="example-box">
            <h3>Capitalize:</h3>
            <p class="text-capitalize">the quick brown fox jumps over the lazy dog</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
