<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bootstrap Example</title>
    <!-- Local Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .local-container {
            background-color: #e9ecef;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }
        .local-header {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container local-container">
        <h1 class="local-header">Local Bootstrap Setup</h1>
        <p>This page uses locally stored Bootstrap files.</p>
    </div>
    
    <!-- Local Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
