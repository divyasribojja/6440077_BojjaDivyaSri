<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .nav-item {
            padding: 0.5rem 1rem;
        }
        .nav-link {
            color: #212529;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex flex-column flex-md-row">
        <div class="brand mb-2 mb-md-0">My Website</div>
        <div class="d-flex flex-column flex-md-row">
            <div class="nav-item"><a href="#" class="nav-link">Home</a></div>
            <div class="nav-item"><a href="#" class="nav-link">About</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Services</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Contact</a></div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
