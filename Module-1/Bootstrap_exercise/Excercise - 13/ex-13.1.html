<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .dashboard-container {
            margin: 20px auto;
            max-width: 1200px;
        }
        .color-box {
            padding: 30px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="row">
            <div class="col-md-3 color-box bg-primary text-white">Primary</div>
            <div class="col-md-3 color-box bg-secondary text-white">Secondary</div>
            <div class="col-md-3 color-box bg-success text-white">Success</div>
            <div class="col-md-3 color-box bg-danger text-white">Danger</div>
            <div class="col-md-3 color-box bg-warning text-dark">Warning</div>
            <div class="col-md-3 color-box bg-info text-dark">Info</div>
            <div class="col-md-3 color-box bg-light text-dark">Light</div>
            <div class="col-md-3 color-box bg-dark text-white">Dark</div>
        </div>
    </div>
</body>
</html>
