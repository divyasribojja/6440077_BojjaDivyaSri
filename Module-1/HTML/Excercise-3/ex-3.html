<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Banner</title>
    <style>
        /* Internal CSS for the welcome banner */
        #welcomeBanner {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .highlight {
            background-color: yellow;
            padding: 2px 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        <h2>Welcome back, <span class="highlight">John Doe</span>!</h2>
        <p>Thank you for being a valued member of our community.</p>
        <p>Special offer: <span style="color: red; font-weight: bold;">20% off</span> on all event registrations this week!</p>
    </div>

    <div class="highlight">
        <p>Don't forget to check out our new events!</p>
    </div>
</body>
</html>
