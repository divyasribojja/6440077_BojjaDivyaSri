<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Portal Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #2c3e50;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="help.html" target="_blank">Help (Opens in new tab)</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our community portal.</p>
    </section>

    <section id="events">
        <h2>Events</h2>
        <p>Upcoming community events will be listed here.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with the city council.</p>
    </section>
</body>
</html>
