<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Event Registration</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>
        
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
        </div>
        
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType" required>
                <option value="">-- Select an Event --</option>
                <option value="festival">Summer Festival</option>
                <option value="market">Farmers Market</option>
                <option value="workshop">Community Workshop</option>
                <option value="concert">Outdoor Concert</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Special Requests:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        
        <button type="submit">Register</button>
        
        <output id="confirmation">Thank you for registering! We'll send you a confirmation email shortly.</output>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
