<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Event Gallery</title>
    <style>
        .event-image {
            border: 3px solid #3498db;
            border-radius: 5px;
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Past Community Events</h1>
    
    <table>
        <caption>Photos from our recent events</caption>
        <tr>
            <td>
                <img src="summer-festival.jpg" alt="Summer Festival" title="Annual Summer Festival" class="event-image">
                <p>Summer Festival 2023</p>
            </td>
            <td>
                <img src="farmers-market.jpg" alt="Farmers Market" title="Weekly Farmers Market" class="event-image">
                <p>Farmers Market</p>
            </td>
            <td>
                <img src="book-fair.jpg" alt="Book Fair" title="Community Book Fair" class="event-image">
                <p>Book Fair</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="art-show.jpg" alt="Art Show" title="Local Artists Exhibition" class="event-image">
                <p>Art Show</p>
            </td>
            <td>
                <img src="cleanup.jpg" alt="Park Cleanup" title="Community Park Cleanup" class="event-image">
                <p>Park Cleanup</p>
            </td>
            <td>
                <img src="concert.jpg" alt="Concert" title="Summer Concert Series" class="event-image">
                <p>Summer Concert</p>
            </td>
        </tr>
    </table>
</body>
</html>
