<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="ex-8.css">
</head>
<body>
    <div class="event-card">
        <h3>Summer Festival</h3>
        <p>Join us for music, food, and fun activities!</p>
        <button class="register-btn">Register</button>
    </div>
    
    <div class="event-card highlighted">
        <h3>Farmers Market</h3>
        <p>Fresh local produce every Saturday morning.</p>
        <button class="register-btn">Register</button>
    </div>
    
    <div class="hidden-element">
        This element is hidden but takes up space.
    </div>
    
    <div class="removed-element">
        This element is completely removed from layout.
    </div>
</body>
</html>
