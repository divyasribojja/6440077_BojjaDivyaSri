<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const events = [
    { name: "Summer Festival", date: "2023-07-15", seats: 50, category: "festival" },
    { name: "Cooking Workshop", date: "2023-06-10", seats: 0, category: "workshop" },
    { name: "Yoga Class", date: "2023-08-05", seats: 20, category: "fitness" },
    { name: "Book Club", date: "2023-05-20", seats: 15, category: "education" }
];

// Add new event
events.push({ name: "Live Concert", date: "2023-09-20", seats: 100, category: "music" });

// Filter music events
const musicEvents = events.filter(event => event.category === "music");
console.log("Music Events:", musicEvents);

// Map to display cards
const eventCards = events.map(event => {
    const status = event.seats > 0 ? `${event.seats} seats available` : "Sold out";
    return `${event.name} (${event.date}) - ${status}`;
});

console.log("Event Cards:");
eventCards.forEach(card => console.log(card));
    </script>
</body>
</html>
